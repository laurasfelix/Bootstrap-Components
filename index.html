<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Components</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Regular CSS -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- https://getbootstrap.com/docs/5.3/components/navbar/ -->
    <!-- Create a navbar with a dark background -->
    <nav class="navbar navbar-expand-lg navbar-dark"style="background-color: #FFC0CB;">
      <!-- Add a branding/logo for the navbar -->
      <a class="navbar-brand" href="#" style="color: #FF0000;"><img src="big_heart.png" width="auto" height="32px"></a>

      <!-- Create a navbar toggle button that triggers the collapse behavior -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- Add an icon for the navbar toggle button -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Create a collapsible navbar content area -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Create an unordered list to hold the navigation links -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="color: #FF0000;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #FF0000;">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #FF0000;">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Carousel -->
    <!-- https://getbootstrap.com/docs/5.3/components/carousel/ -->

    <!-- Create a container for the carousel and enable automatic sliding -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <!-- Create indicators that represent each slide -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>

      <!-- Create a wrapper for the slides -->
      <div class="carousel-inner">
        <!-- Create a slide (active by default) -->
        <div class="carousel-item active">
          <!-- Add content for the first slide, such as an image -->
          <img src="image1.jpg" class="d-block w-100" alt="Image 1" />
          <!-- Add a caption for the first slide -->
          <div class="carousel-caption">
            <!-- Heading for the first slide -->
            <h5></h5>
            <!-- Description for the first slide -->
            <p></p>
          </div>
        </div>

        <!-- Create another slide -->
        <div class="carousel-item">
          <img src="image2.jpg" class="d-block w-100" alt="Image 2" />
          <div class="carousel-caption">
            <h5></h5>
            <p></p>
          </div>
        </div>
      </div>
      <!-- Create a control button to navigate to the previous slide -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <!-- Add an icon to the previous button -->
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <!-- Add a visually hidden label to the previous button -->
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Accordion -->
    <!-- https://getbootstrap.com/docs/5.3/components/accordion/ -->
    <div class="accordion" id="accordionExample">
      <!-- Accordion container -->

      <div class="accordion-item">
        <!-- Accordion item #1 -->

        <h2 class="accordion-header" id="headingOne">
          <!-- Accordion header for item #1 -->
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Accordion Item #1
          </button>
        </h2>

        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <!-- Collapsible content for item #1 -->
          <div class="accordion-body">
            <!-- Content for Accordion Item #1 -->
            <strong>This is the first item's accordion body.</strong> It is
            shown by default.
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Accordion Item #2
          </button>
        </h2>

        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <strong>This is the second item's accordion body.</strong> It is
            hidden by default.
          </div>
        </div>
      </div>
    </div>

    <br />

    <!-- Buttons -->
    <!-- https://getbootstrap.com/docs/5.3/components/buttons/ -->

    <!-- Create a button with a primary color -->
    <button type="button" class="btn btn-primary">Primary</button>
    <!-- Create a button with a secondary color -->
    <button type="button" class="btn btn-secondary">Secondary</button>
    <!-- Non-Button Buttons -->
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <input class="btn btn-primary" type="button" value="Input" />
    <!-- Outlines -->
    <button type="button" class="btn btn-outline-success">Success</button>
    <!-- Disabled -->
    <button type="button" class="btn btn-danger" disabled>Danger</button>

    <br />

    <!-- Cards -->
    <!-- https://getbootstrap.com/docs/5.3/components/card/ -->
    <!-- Create a card container -->
    <div class="card">
      <!-- Add an image to the top of the card -->
      <img src="image3.jpg" class="card-img-top" alt="Card Image" />
      <!-- Create a card body -->
      <div class="card-body">
        <!-- Add a title to the card -->
        <h5 class="card-title">Card Title</h5>
        <!-- Add a description to the card -->
        <p class="card-text">Card description goes here.</p>
        <!-- Add a button to the card -->
        <a href="#" class="btn btn-primary">Read More</a>
      </div>
    </div>

    <!-- Necessary Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
